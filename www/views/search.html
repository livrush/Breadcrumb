<!DOCTYPE html>
<ion-view >

  <ion-nav-buttons side="left">
    <ion-header-bar class="bar bar-header bar-stable" align-title="center">
      <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
      <h1 class="title">Search</h1>
    </ion-header-bar>
  </ion-nav-buttons>

  <ion-content>

    <div class="card">

      <!-- USERNAME -->
      <label class="item item-input textbox">
        <input type="text" placeholder="Username"  ng-model="search.username">
      </label>

      <!-- TRAIL NAME -->
      <label class="item item-input textbox">
        <input type="text" placeholder="Trail name" ng-model="search.name">
      </label>

      <!-- RATING -->
      <div class="list row center">
        <div class="col col-25">
          Rating:
        </div>
        <div class="col s-2x right">
          <i
            class="ion-android-star padding"
            ng-repeat="star in rating"
            ng-style="star.style"
            ng-click="searchToggle('rating', $index, { color: 'gold' })"
          ></i>
        </div>
      </div>

      <!-- DIFFICULTY -->
      <div class="list row center">
        <div class="col col-25">
          Difficulty:
        </div>
        <div class="col s-2x right">
          <i
            class="ion-ribbon-b padding"
            ng-repeat="diff in difficulty"
            ng-style="diff.style"
            ng-click="searchToggle('difficulty', $index, { color: 'purple' })"
          ></i>
        </div>
      </div>

      <!-- TRANSPORT -->
      <div class="list row center">
        <div class="col col-25">
          Transport:
        </div>
        <div class="col s-2x right">
          <i
            class="ion-android-{{ type.type }} padding"
            ng-repeat="(name, type) in transport"
            ng-style="type.style"
            ng-click="searchToggle('transport', name, { color: '#33CD61' })"
          ></i>
        </div>
      </div>

    </div>
  </ion-content>

  <div class="bar bar-footer bar-balanced">
    <div class="title" ng-click="searchFilter(search)">Search</div>
  </div>
</ion-view>
